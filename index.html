<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
        
        <div class="search-container">
            <input id="input-city" type="text" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-card">
            <div class="location-info">
                <h2 id="city-name">India</h2>
                <p id="tim">1:50 PM</p>
            </div>
            
            <div class="temperature">
                <h3 id="tem">16°C</h3>
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <span class="label">Feels Like</span>
                    <span class="value">18°C</span>
                </div>
                <div class="detail">
                    <span class="label">Humidity</span>
                    <span class="value">65%</span>
                </div>
                <div class="detail">
                    <span class="label">Wind</span>
                    <span class="value">12 km/h</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Search for any city to get current weather information</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
